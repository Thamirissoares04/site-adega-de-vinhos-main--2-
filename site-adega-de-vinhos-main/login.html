<!DOCTYPE html>
<html lang="PT-BR" class="html-login">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/img/Vinheria.png">
    <title>Login Vinheria Agnello</title>
</head>
<body class="body-login">
    
    <div class="container">
        <img src="/img/Vinheria.png" alt="logo da vinheria" class="logo-login">
        <h1>Faça seu login</h1>
        <form>
            <label for="login">Usuário:</label><br>
            <input type="text" name="login" id="login"><br>
            <label for="senha">Senha:</label><br>
            <input type="password" name="senha" id="senha"><br>
            <button type="button" class="submit" onclick="entrar()">Entrar</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
